version: "2.0"
test:
  image: daocloud/ci-python:3.4
  services:
  - postgres
  env:
  - POSTGRESQL_INSTANCE_NAME=postgres
  - POSTGRESQL_USERNAME=postgres
  - POSTGRESQL_PASSWORD=
  install:
  - sudo apt-get update
  - pip install coverage
  before_script:
  - pip install -r requirements.txt
  script:
  - coverage run --source='.' manage.py test
  - coverage report
build:
  image:
    dockerfile_path: /Dockerfile
    build_dir: /
    cache: true