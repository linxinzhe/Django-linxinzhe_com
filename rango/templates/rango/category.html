<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
{% if category %}
  <h1>{{ category.name }}</h1>
  {% if pages %}
    <ul>
      {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <strong>No pages currently in category.</strong>
  {% endif %}
{% else %}
  <strong>The specified category does not exist!</strong>
{% endif %}
<a href="{% url "rango:index" %}">Index</a>
</body>
</html>
