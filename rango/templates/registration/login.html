{% extends 'rango/base_bootstrap.html' %}
{% block body_block %}
  <link href="http://http://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
  <div class="jumbotron">
    <h1>Login</h1>
  </div>
  <form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required/>
    <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">Sign in</button>
  </form>
  <p>
    Not a member?
    <a href="{% url "registration_register" %}">Register</a>
  </p>
{% endblock %}
