<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar" style="background-color: lightgrey">
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Title1</a></li>
      <li><a href="#">Title2</a></li>
      <li><a href="#">Title3</a></li>
    </ul>
  </div>
</nav>
<div class="container" id="app">
  <p>[[ message ]]</p>
  <input class="input-lg" v-model="message">
  <button class="btn btn-primary" @click="clickme">click me</button>
</div>
<script>
  Vue.config.delimiters = ['[[', ']]'];
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      clickme: function () {
        this.message = "click you";
      }
    }
  })
</script>
</body>
</html>
